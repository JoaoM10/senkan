<!doctype html>
<html lang="en" ng-app="Senkan">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="media/favicon.ico" type="image/x-icon">

		<title>Senkan</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/layout.css">

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="TabController as tabCtr">
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href ng-click="tabCtr.setTab(1)">
							Senkan
						</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href ng-click="tabCtr.setTab(2)">
									Play
								</a>
							</li>
							<li>
								<a href  ng-click="tabCtr.setTab(3)">
									Hall of Fame
								</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href  ng-click="tabCtr.setTab(4)">
									Sign Up
								</a>
							</li>
							<li class="active">
								<a href ng-click="tabCtr.setTab(5)">
									Sign In
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="mt70 mh350">
				<section id="home" ng-show="tabCtr.isSet(1)">
					<div class="jumbotron">
						<h1>Home</h1>
						<p>Senka is the most awesome battleship game!</p>
						<p>Can you beat the amazing <strong>Ancel</strong>?</p>
						<button class="btn btn-primary btn-lg" ng-click="tabCtr.setTab(2)">Play now!</button>
					</div>
				</section>
				<section id="play" ng-show="tabCtr.isSet(2)">
					<h1>Play</h1>
					<div class="row mt50">
						<div class="col-md-4 col-md-offset-2">
							<img src="http://placehold.it/350x200" width="100%" />
						</div>
						<div class="col-md-4">
							<h3>
								Choose you opponent:
							</h3>
							<button class="btn btn-primary btn-block">Play against <strong>Ancel</strong></button>
							<button class="btn btn-primary btn-block">Find opponent</button>
						</div>
					</div>
				</section>
				<section id="hall-fame" ng-show="tabCtr.isSet(3)">
					<h1>Hall of Fame</h1>
					<div class="row mt50">
						<div class="col-md-8 col-md-offset-2">
							<table class="table">
								<thead>
									<tr>
										<th>Username</th>
										<th>Score</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>JoaoM10</td>
										<td>73</td>
									</tr>
									<tr>
										<td>Filipe</td>
										<td>42</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</section>
				<section id="sign-up" ng-show="tabCtr.isSet(4)">
					<h1>Sign Up</h1>
					<div class="row mt50">
						<div class="col-md-4 col-md-offset-4 jumbotron">
							<form role="form">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Enter username">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="email" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Enter password">
								</div>
  								<button class="btn btn-primary btn-block"> Sign Up</button>
							</form>
						</div>
					</div>
				</section>
				<section id="sign-in" ng-show="tabCtr.isSet(5)">
					<h1>Sign In</h1>
					<div class="row mt50">
						<div class="col-md-4 col-md-offset-4 jumbotron">
							<form role="form">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Enter username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Enter password">
								</div>
  								<button class="btn btn-primary btn-block"> Sign In</button>
							</form>
						</div>
					</div>
				</section>
			</div>
			<footer class="text-center">
				<p>Developed by <a href="#">Jo√£o Ramos</a> e <a href="#">Filipe Figueiredo</a></p>
			</footer>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
